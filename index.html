<html>
<head>
	<!-- Based on http://github.com/maxpert/wadda -->
	<title> Wadda the HTML 5 image zooming!</title>
	<script type="text/javascript" src="commons.js"></script>
	<script type="text/javascript" src="wadda.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">  
	<meta name="viewport" content="width=288px" />
	<script>
		var zoomr = null;
		var imageLoadingStart = function(){
			byId('image').style.display = 'none';
			byId('loading').style.display = '';
		};
		var imageLoadingFail = function(){
		};
		var imageLoadingDone = function(){
			byId('image').style.display = '';
			byId('loading').style.display = 'none';
		};
		
		listenOn(window, 'load', function(){
			zoomr = new Wadda('image', {fadeLens: false});
			zoomr.setZoom(5);
			zoomr.setFade(true);
		});
	</script>
</head>
<body>
<center style="margin-top: 0;">
<div>
	<img src="http://www.brilonline.com/img/modelfoto8.jpg" alt="" id="image" style="width:288px;height:348px;" title="http://www.brilonline.com/img/modelfoto8.jpg"/>
</div>

</center><br/>
</body>
</html>
